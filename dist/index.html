<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href='/'>
                <img src="img/logo.png" alt="Logo" class="header__logo">
            </a>
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <button class="clear-like-list">
                        <span>Clear All</span>
                    </button>
                    <ul class="likes__list">
                        <!--
                        <li>
                            <a class="likes__link" href="#23456">
                                <figure class="likes__fig">
                                    <img src="img/test-1.jpg" alt="Test">
                                </figure>
                                <div class="likes__data">
                                    <h4 class="likes__name">Pasta with Tomato ...</h4>
                                    <p class="likes__author">The Pioneer Woman</p>
                                </div>
                            </a>
                        </li>
                        -->
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">

            </ul>

            <div class="results__pages">

            </div>
        </div>



        <div class="recipe">


        </div>





        <div class="shopping">
            <button class="clear-shopping-list">
                <span> Clear All </span>
            </button>
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list">
            </ul>
            <button class="btn-small shopping__btn">
                <svg class="search__icon">
                    <use href="img/icons.svg#icon-shopping-cart"></use>
                </svg>
                <span>Buy now!</span>
            </button>
            <div class="copyright">
                &copy; by Jonas Schmedtmann. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>

        </div>
    </div>

    <div class="popup-shopping hidden">

        <div class="popup-content">
            <button class="modal-popup__close  btn-close"></button>
            <div style="width: 50%;">
                <h1>Do you want to by all of this items?</h1>
                <ul class="buy-list-item">

                </ul>
                <button class="btn-small buy__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-shopping-cart"></use>
                    </svg>
                    <span>Buy now!</span>
                </button>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function hashChange(id) {
            window.location.hash = '#' + id;
            return false;
        };
    </script>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
